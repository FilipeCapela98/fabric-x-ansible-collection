- name: Get Fabric-X Committer metrics
  ansible.builtin.uri:
    url: "http://{{ ansible_host }}:{{ prometheus_exporter_port }}/metrics"
    method: GET
    return_content: true
  register: committer_metrics
  when: prometheus_exporter_port is defined

- name: Print Fabric-X Committer metrics
  ansible.builtin.debug:
    msg: "{{ committer_metrics.content }}"
  when: prometheus_exporter_port is defined and committer_metrics is defined
